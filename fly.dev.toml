# fly.dev.toml - Development environment
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'tourrankings-dev'
primary_region = 'syd'

[build]
dockerfile = "Dockerfile.dev"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'suspend' # Faster wake-up than 'stop'
auto_start_machines = true
min_machines_running = 0

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1

[env]
NODE_ENV = "development"
LOG_LEVEL = "debug"
DATA_AUTO_REFRESH = true
DATA_AUTO_REFRESH_INTERVAL = 1800000


[mounts]
source = "dev_data_volume"
destination = "/tourRanking/data"

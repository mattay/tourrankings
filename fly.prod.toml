# fly.prod.toml - Production environment
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'tourrankings'
primary_region = 'syd'

[build]
dockerfile = "Dockerfile"
ignorefile = ".dockerignore"

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1

[env]
NODE_ENV = "production"
LOG_LEVEL = "info"

[mounts]
source = "data_volume"
destination = "/tourRanking/data"

# Production health checks
# [checks]
# [checks.health]
# grace_period = "30s"
# interval = "30s"
# method = "GET"
# path = "/health"
# port = 8080
# timeout = "10s"
# headers = []

[processes]
app = "sh -c 'supercronic -passthrough-logs /tourRanking/crontab & exec bun start'"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'suspend'
auto_start_machines = true
min_machines_running = 0
max_machines_running = 2
